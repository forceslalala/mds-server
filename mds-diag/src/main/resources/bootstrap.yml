spring:
  application:
    # 应用名称，会在注册中心中显示
    name: mds-diag
  cloud:
    nacos:
      discovery:
        # 注册中心地址
        server-addr: 47.113.151.204:8848
        namespace: dev
      config:
        #配置中心地址。
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yaml # 配置文件格式
        namespace: dev
        extension-configs:
          - data-id: mds-diag.yaml
            group: DEFAULT_GROUP
            refresh: true